<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contador de inscritos para YouTube</title>
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<link rel="stylesheet" href="src/index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.7.95/css/materialdesignicons.min.css">
</head>

<body>
	<div class="container my-5">
		<form action="counter.html" method="get" target="_blank">
			<h1 class="text-center">Contador de inscritos</h1>
			<i class="text-center d-block mb-4">Para YouTube</i>

			<div class="form-group">
				<input type="text" class="form-control form-control-lg" name="findChan" id="findChan"
					placeholder="Encontrar canal..." autocomplete="off" required>
			</div>

			<div class="text-md-center">
				<span class="custom-control custom-radio d-md-inline-block mr-md-5">
					<input type="radio" class="custom-control-input" name="searchType" id="searchTypeName" value="name"
						checked>
					<label class="custom-control-label" for="searchTypeName">Nome do canal</label>
				</span>
				<span class="custom-control custom-radio d-md-inline-block mr-md-5">
					<input type="radio" class="custom-control-input" name="searchType" id="searchTypeUsername"
						value="username">
					<label class="custom-control-label" for="searchTypeUsername">Nome de usuário</label>
				</span>
				<span class="custom-control custom-radio d-md-inline-block">
					<input type="radio" class="custom-control-input" name="searchType" id="searchTypeID" value="id">
					<label class="custom-control-label" for="searchTypeID">ID do canal</label>
				</span>
			</div>

			<hr>

			<div class="text-center">
				<button type="submit" class="btn btn-success btn-lg"><i class="mdi mdi-check-circle"></i> Iniciar
					contador</button>
				<div class="collapse customization show">
					<button type="button" class="btn btn-danger mt-2" data-toggle="collapse"
						data-target=".customization"><i class="mdi mdi-format-paint"></i> Personalizar</button>
				</div>
			</div>

			<div class="collapse border rounded p-3 customization mt-3">
				<h2><i class="mdi mdi-format-paint"></i> Personalizar</h2>
				<div class="form-row">
					<div class="col-md-6 pr-md-5 sm-12">
						<div class="form-group">
							<label class="h6"><i class="mdi mdi-image-filter-hdr"></i> Tipo de fundo</label>
							<div class="custom-control custom-radio">
								<input type="radio" class="custom-control-input" name="bgType" id="bgTypeChanThumb"
									value="chanThumb" checked>
								<label class="custom-control-label" for="bgTypeChanThumb">Imagem do canal</label>
							</div>
							<div class="custom-control custom-radio">
								<input type="radio" class="custom-control-input" name="bgType" id="bgTypeSolid"
									value="solid">
								<label class="custom-control-label" for="bgTypeSolid">Cor sólida</label>
								<div id="bgColor-picker"></div>
								<input type="hidden" name="bgColor" id="bgColor" value="#000000">
							</div>
							<div class="custom-control custom-radio">
								<input type="radio" class="custom-control-input" name="bgType" id="bgTypeURL"
									value="url">
								<label class="custom-control-label" for="bgTypeURL">URL</label>
								<input type="url" class="form-control" name="bgURL" id="bgURL" value=""
									autocomplete="off">
							</div>
						</div>
					</div>

					<div class="col-md-6 pr-md-5 sm-12">
						<div class="form-group">
							<label class="h6" for="bgOpacity"><i class="mdi mdi-opacity"></i> Opacidade do fundo</label>
							<div class="row">
								<div class="col-9">
									<input type="range" class="custom-range" name="bgOpacity" id="bgOpacity" min="0"
										max="100" step="1" value="50" v-model="bgOpacity">
								</div>
								<div class="col-3">{{bgOpacity + '%'}}</div>
							</div>
						</div>

						<div class="form-group">
							<label class="h6" for="bgOpacity"><i class="mdi mdi-blur"></i> Desfoque do fundo</label>
							<div class="row">
								<div class="col-9">
									<input type="range" class="custom-range" name="bgBlur" id="bgBlur" min="0" max="30"
										step="1" value="15" v-model="bgBlur">
								</div>
								<div class="col-3">{{bgBlur + 'px'}}</div>
							</div>
						</div>

						<div class="form-group">
							<label class="h6" for="vignette"><i class="mdi mdi-panorama-wide-angle"></i> Vinheta</label>
							<div class="row">
								<div class="col-9">
									<input type="range" class="custom-range" name="vignette" id="vignette" min="0"
										max="150" step="1" value="0" v-model="vignette">
								</div>
								<div class="col-3">{{vignette + 'px'}}</div>
							</div>
						</div>
					</div>
				</div>

				<hr>

				<div class="form-row">
					<div class="col-md-6 pr-md-5 sm-12">
						<div class="form-group">
							<label class="h6"><i class="mdi mdi-arrow-all"></i> Posição da imagem do canal</label>
							<div class="custom-control custom-radio">
								<input type="radio" class="custom-control-input" name="thumbPosition"
									id="thumbPositionTop" value="top" checked>
								<label class="custom-control-label" for="thumbPositionTop">Topo</label>
							</div>
							<div class="custom-control custom-radio">
								<input type="radio" class="custom-control-input" name="thumbPosition"
									id="thumbPositionLeft" value="left">
								<label class="custom-control-label" for="thumbPositionLeft">Esquerda</label>
							</div>
						</div>

						<div class="form-group">
							<label class="h6" for="thumbSize"><i class="mdi mdi-resize"></i> Tamanho da imagem do
								canal</label>
							<div class="row">
								<div class="col-9">
									<input type="range" class="custom-range" name="thumbSize" id="thumbSize" min="0"
										max="300" step="1" value="200" v-model="thumbSize">
								</div>
								<div class="col-3">{{thumbSize + 'px'}}</div>
							</div>
						</div>
					</div>

					<div class="col-md-6 pr-md-5 sm-12">
						<div class="form-group">
							<label class="h6"><i class="mdi mdi-shape"></i> Formato da imagem do canal</label>
							<div class="custom-control custom-radio">
								<input type="radio" class="custom-control-input" name="thumbRadius"
									id="thumbRadiusCircle" value="50" checked>
								<label class="custom-control-label" for="thumbRadiusCircle">Círculo</label>
							</div>
							<div class="custom-control custom-radio">
								<input type="radio" class="custom-control-input" name="thumbRadius"
									id="thumbRadiusSquare" value="5">
								<label class="custom-control-label" for="thumbRadiusSquare">Quadrado</label>
							</div>
						</div>

						<div class="form-group">
							<label class="h6" for="thumbMargin"><i class="mdi mdi-arrow-expand-vertical"></i> Margem da
								imagem do canal</label>
							<div class="row">
								<div class="col-9">
									<input type="range" class="custom-range" name="thumbMargin" id="thumbMargin" min="0"
										max="100" step="1" value="10" v-model="thumbMargin">
								</div>
								<div class="col-3">{{thumbMargin + 'px'}}</div>
							</div>
						</div>
					</div>
				</div>

				<hr>

				<div class="form-row">
					<div class="col-md-6 pr-md-5 sm-12">
						<div class="form-group">
							<label class="h6" for="nameSize"><i class="mdi mdi-resize"></i> Tamanho do nome do
								canal</label>
							<div class="row">
								<div class="col-9">
									<input type="range" class="custom-range" name="nameSize" id="nameSize" min="0"
										max="200" step="1" value="50" v-model="nameSize">
								</div>
								<div class="col-3">{{nameSize + 'px'}}</div>
							</div>
						</div>

						<div class="form-group">
							<label class="h6" for="counterSize"><i class="mdi mdi-resize"></i> Tamanho do contador de
								inscritos</label>
							<div class="row">
								<div class="col-9">
									<input type="range" class="custom-range" name="counterSize" id="counterSize" min="0"
										max="300" step="1" value="120" v-model="counterSize">
								</div>
								<div class="col-3">{{counterSize + 'px'}}</div>
							</div>
						</div>

						<div class="form-group">
							<label class="h6" for="counterMargin"><i class="mdi mdi-arrow-expand-vertical"></i> Margem
								do contador de inscritos</label>
							<div class="row">
								<div class="col-9">
									<input type="range" class="custom-range" name="counterMargin" id="counterMargin"
										min="0" max="300" step="1" value="100" v-model="counterMargin">
								</div>
								<div class="col-3">{{counterMargin + 'px'}}</div>
							</div>
						</div>
					</div>

					<div class="col-md-6 pr-md-5 sm-12">
						<div class="form-group">
							<label class="h6"><i class="mdi mdi-palette"></i> Cor do nome do canal</label>
							<div id="nameColor-picker"></div>
							<input type="hidden" name="nameColor" id="nameColor" value="#ffffff">
						</div>

						<div class="form-group">
							<label class="h6"><i class="mdi mdi-palette"></i> Cor do contador de inscritos</label>
							<div id="counterColor-picker"></div>
							<input type="hidden" name="counterColor" id="counterColor" value="#ffffff">
						</div>

						<div class="form-group">
							<label class="h6" for="findChan"><i class="mdi mdi-key"></i> Chave de API (opcional,
								avançado)</label>
							<input type="text" class="form-control" name="apiKey" id="apiKey" value=""
								placeholder="Chave de API">
							<small class="form-text text-muted">Deixe em branco se não souber do que se trata</small>
						</div>
					</div>
				</div>

				<hr>

				<div class="collapse customCSS show">
					<button type="button" class="btn btn-warning mb-1" data-toggle="collapse"
						data-target=".customCSS"><i class="mdi mdi-language-css3"></i> CSS
						personalizado</button>
				</div>
				<div class="collapse customCSS">
					<h6>CSS personalizado</h6>
					<textarea class="form-control" name="customCSS" id="customCSS" rows="10"
						placeholder="Insira o CSS aqui..."></textarea>
				</div>

				<button type="button" class="btn btn-info mt-1" onclick="presetDesktop()"><i
						class="mdi mdi-cogs"></i> Preset Desktop</button>
				<button type="button" class="btn btn-info mt-1" onclick="presetMobile()"><i
						class="mdi mdi-cogs"></i> Preset Mobile</button>

				<button type="reset" class="btn btn-secondary mt-1" onclick="window.setTimeout(resetForm, 1);"><i
						class="mdi mdi-history"></i> Resetar</button>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.11.10/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
	<script src="src/index.js"></script>

</body>

</html>
